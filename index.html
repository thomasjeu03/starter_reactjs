<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ReactJS Starter</title>
    <meta name="description" content="A starter to start react web application quickly.">

    <meta itemprop="name" content="ReactJS Starter">
    <meta itemprop="description" content="A starter to start react web application quickly.">
    <meta itemprop="image" content="assets/img/favicon.svg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ReactJS Starter">
    <meta name="twitter:description" content="A starter to start react web application quickly.">
    <meta name="twitter:image" content="assets/img/favicon.svg">

    <meta property="og:site_name" content="ReactJS Starter">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://starter-reactjs.vercel.app/">
    <meta property="og:title" content="ReactJS Starter">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fav-Icon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.svg"/>

    <!-- Dark-Mode -->
    <style>
      .darkMode{
        filter: invert(1);
      }
      .darkMode .notInvert{
        filter: invert(1);
      }
      .darkMode .noise{
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>

    <div id="root"></div>

    <!--    custom mouse-->
    <div id="mouse" class="cursor_follower"></div>
    <script>
      document.body.addEventListener("mousemove", function(e) {
        var curX = e.clientX;
        var curY = e.clientY;
        document.getElementById('mouse').style.left = curX - 11 + 'px';
        document.getElementById('mouse').style.top = curY - 11 + 'px';
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
